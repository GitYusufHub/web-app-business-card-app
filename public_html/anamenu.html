    <script>
        let currentIndex = 0;
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;
        const currentSlideElement = document.getElementById('currentSlide');
        const totalSlidesElement = document.getElementById('totalSlides');

        // Total slide sayısını yazdır
        totalSlidesElement.textContent = totalSlides;

        function moveSlides(direction) {
            currentIndex += direction;

            if (currentIndex >= totalSlides) {
                currentIndex = 0;
            } else if (currentIndex < 0) {
                currentIndex = totalSlides - 1;
            }

            updateSlidePosition();
        }

        function updateSlidePosition() {
            const offset = -currentIndex * 100;
            slides.style.transform = `translateX(${offset}%)`;
            currentSlideElement.textContent = currentIndex + 1;
        }

        function autoSlide() {
            moveSlides(1);
        }

        // Her 3 saniyede bir slide'ı değiştir
        let slideInterval = setInterval(autoSlide, 3000);

        function resetInterval() {
            clearInterval(slideInterval);
            slideInterval = setInterval(autoSlide, 3000);
        }

        // Swipe (kaydırma) olayları
        let startX = 0;
        let endX = 0;

        document.getElementById('slider').addEventListener('touchstart', function(event) {
            startX = event.touches[0].clientX;
        });

        document.getElementById('slider').addEventListener('touchend', function(event) {
            endX = event.changedTouches[0].clientX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeDistance = startX - endX;

            if (swipeDistance > 50) {
                moveSlides(1); // sağa kaydır
                resetInterval();
            } else if (swipeDistance < -50) {
                moveSlides(-1); // sola kaydır
                resetInterval();
            }
        }

        // Sayfa yüklendiğinde mevcut slide'ı göster
        updateSlidePosition();

        function redirectTo(url) {
         window.location.href = url;
        }

        

    </script>
